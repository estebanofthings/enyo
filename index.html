<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Model Portfolio showcasing projects, images, and videos">
    <title>Model Portfolio</title>
    
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    
    <!-- Custom CSS -->
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #000; /* Black background */
            color: #fff; /* White text */
        }

        header {
            text-align: center;
            padding: 50px 20px;
            background-color: #222;
            color: #fff;
        }

        header h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3rem;
            margin-bottom: 10px;
        }

        header p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        .portfolio {
            max-width: 1200px;
            margin: 0 auto;
            padding: 50px 20px;
        }

        .section-title {
            text-align: center;
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            margin-bottom: 40px;
            position: relative;
            display: inline-block;
        }

        .section-title::after {
            content: '';
            display: block;
            width: 80px;
            height: 3px;
            background-color: #fff; /* White line */
            margin: 10px auto;
        }

        /* Carousel Styles */
        .carousel {
            position: relative;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 50px;
        }

        .carousel-inner {
            display: flex;
            transition: transform 0.5s ease-in-out;
            width: calc(100% * 3); /* Total width for three images */
        }

        .carousel-item {
            flex: 1;
            display: flex; /* Align items */
            justify-content: center; /* Center items */
            align-items: center; /* Center items */
        }

        .carousel img {
            width: 100%;
            border-radius: 10px;
            max-height: 400px; /* Limit height of images */
            object-fit: cover; /* Maintain aspect ratio */
            transition: transform 0.5s ease-in-out; /* Zoom effect */
        }

        .carousel-item.active img {
            transform: scale(1.1); /* Zoom in on active item */
        }

        .carousel-controls {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }

        .carousel-button {
            background-color: rgba(255, 255, 255, 0.3);
            border: none;
            border-radius: 50%;
            padding: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .carousel-button:hover {
            background-color: rgba(255, 255, 255, 0.5);
        }

        /* Video Section */
        .video-section {
            margin: 50px 0;
            text-align: center;
        }

        .video-section iframe {
            width: 100%;
            max-width: 800px;
            height: 450px; /* Fixed height for videos */
            border: none;
            border-radius: 10px;
            margin-bottom: 20px; /* Space between videos */
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #222;
            color: #fff;
            margin-top: 50px;
        }

        footer p {
            font-size: 1rem;
        }

        footer a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <header>
        <h1>Model Portfolio</h1>
        <p>Elegant showcase of projects, images, and videos</p>
    </header>

    <section class="portfolio">
        <h2 class="section-title">My Work</h2>
        
        <!-- Carousel -->
        <div class="carousel">
            <div class="carousel-inner" id="carouselInner">
                <div class="carousel-item active">
                    <img src="https://i.ibb.co/BC1tFyB/7.jpg" alt="Image 1">
                </div>
                <div class="carousel-item">
                    <img src="https://i.ibb.co/9tkS1FX/6.jpg" alt="Image 2">
                </div>
                <div class="carousel-item">
                    <img src="https://i.ibb.co/HC1249H/5.jpg" alt="Image 3">
                </div>
                <div class="carousel-item">
                    <img src="https://i.ibb.co/71sh3mH/4.jpg" alt="Image 4">
                </div>
                <div class="carousel-item">
                    <img src="https://i.ibb.co/f9ZmWX7/3.jpg" alt="Image 5">
                </div>
                <div class="carousel-item">
                    <img src="https://i.ibb.co/hBdnxg7/2.jpg" alt="Image 6">
                </div>
                <div class="carousel-item">
                    <img src="https://i.ibb.co/Bc7wzJj/456334638-434892266243399-3749211461804743679-n.jpg" alt="Image 7">
                </div>
            </div>
            <div class="carousel-controls">
                <button class="carousel-button" id="prevBtn">&#10094;</button>
                <button class="carousel-button" id="nextBtn">&#10095;</button>
            </div>
        </div>

        <div class="video-section">
            <h2 class="section-title">Videos</h2>
            <iframe src="https://www.youtube.com/embed/kCxtYhHG_Vc" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            <iframe src="https://www.youtube.com/embed/mUsQFezLC8c" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            <iframe src="https://www.youtube.com/embed/xkzxEoGZ5YE" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>

    </section>

    <footer>
        <p>&copy; 2024 Model Portfolio | Built with <a href="https://www.netlify.com/">Netlify</a></p>
    </footer>

    <script>
        const carouselInner = document.getElementById('carouselInner');
        const items = document.querySelectorAll('.carousel-item');
        const totalItems = items.length;
        let currentIndex = 0;

        document.getElementById('nextBtn').addEventListener('click', () => {
            currentIndex = (currentIndex + 1) % totalItems;
            updateCarousel();
        });

        document.getElementById('prevBtn').addEventListener('click', () => {
            currentIndex = (currentIndex - 1 + totalItems) % totalItems;
            updateCarousel();
        });

        function updateCarousel() {
            items.forEach((item, index) => {
                item.classList.remove('active');
                if (index === currentIndex) {
                    item.classList.add('active');
                }
            });
            const offset = -currentIndex * (100 / 3); // Move by 100% of the middle image
            carouselInner.style.transform = `translateX(${offset}%)`;
        }
    </script>

</body>
</html>
