<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Enyo's Portfolio showcasing projects, images, and videos">
    <title>Enyo</title>
    
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;700&family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
    
    <!-- Custom CSS -->
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #000;
            color: #fff;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
        }

        .main-title {
            font-family: 'Cormorant Garamond', serif;
            font-size: 3rem;
            margin-left: 20px;
            letter-spacing: 1rem;
            font-weight: 300;
        }

        .nav-links {
            display: flex;
            gap: 20px;
            margin-right: 20px;
        }

        .nav-links a {
            color: #fff;
            text-decoration: none;
            font-weight: 300;
            transition: color 0.3s;
            font-size: 0.9rem;
            letter-spacing: 0.1rem;
            text-transform: uppercase;
        }

        .nav-links a:hover {
            color: #bbb;
        }

        .portfolio {
            max-width: 1200px;
            margin: 0 auto;
            padding: 50px 20px;
        }

        /* Carousel Styles */
        .carousel {
            position: relative;
            overflow: hidden;
            margin-bottom: 50px;
            height: 60vh;
            border-radius: 10px;
        }

        .carousel-inner {
            display: flex;
            transition: transform 0.5s cubic-bezier(0.645, 0.045, 0.355, 1.000);
            height: 100%;
        }

        .carousel-item {
            min-width: calc(100% / 3);
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            cursor: pointer;
            padding: 0 10px;
        }

        .carousel-item img,
        .carousel-item .video-container {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 5px;
            transition: transform 0.3s ease;
        }
        
        @media (min-width: 768px) {
            .header {
                flex-direction: row;
                justify-content: space-between;
            }
        }

        .carousel-item:hover img,
        .carousel-item:hover .video-container {
            transform: scale(1.05);
        }

        .carousel-controls {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
            z-index: 2;
        }

        .carousel-button {
            background-color: rgba(255, 255, 255, 0.3);
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 24px;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .carousel-button:hover {
            background-color: rgba(255, 255, 255, 0.5);
            transform: scale(1.1);
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.9);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            border-radius: 4px;
        }

        .close {
            position: absolute;
            top: 15px;
            right: 35px;
            color: #f1f1f1;
            font-size: 40px;
            font-weight: bold;
            transition: 0.3s;
        }

        .close:hover,
        .close:focus {
            color: #bbb;
            text-decoration: none;
            cursor: pointer;
        }

        .video-container {
            position: relative;
            width: 100%;
            height: 0;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            pointer-events: none;
        }

        .modal .video-container iframe {
            pointer-events: auto;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #111;
            color: #fff;
            margin-top: 50px;
            font-family: 'Cormorant Garamond', serif;
            font-size: 0.9rem;
            letter-spacing: 0.1rem;
        }

        footer a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            .carousel-item {
                min-width: 100%;
            }

            .main-title {
                font-size: 2rem;
                letter-spacing: 0.5rem;
            }

            .nav-links {
                flex-direction: column;
                align-items: flex-end;
            }

            .nav-links a {
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>

    <header class="header">
        <h1 class="main-title">E N Y O</h1>
        <nav class="nav-links">
            <a href="mailto:your-email@example.com">Contact</a>
            <a href="https://www.instagram.com/your-instagram-handle/" target="_blank">Instagram</a>
        </nav>
    </header>

    <section class="portfolio">
        <!-- Improved Carousel -->
        <div class="carousel">
            <div class="carousel-inner" id="carouselInner">
                <!-- Carousel items will be dynamically added here -->
            </div>
            <div class="carousel-controls">
                <button class="carousel-button" id="prevBtn">&#10094;</button>
                <button class="carousel-button" id="nextBtn">&#10095;</button>
            </div>
        </div>

        <!-- Modal for full-size image/video -->
        <div id="mediaModal" class="modal">
            <span class="close">&times;</span>
            <img class="modal-content" id="modalImage" style="display:none;">
            <div class="modal-content video-container" id="modalVideo" style="display:none;">
                <iframe frameborder="0" allowfullscreen></iframe>
            </div>
        </div>

    </section>

    <footer>
        <p>&copy; 2024 E N Y O | Built with <a href="https://www.netlify.com/">Netlify</a></p>
    </footer>

<script>
    const carouselInner = document.getElementById('carouselInner');
    const modal = document.getElementById('mediaModal');
    const modalImg = document.getElementById('modalImage');
    const modalVideo = document.getElementById('modalVideo');
    const closeModal = document.querySelector('.close');

    const carouselItems = [
        { type: 'image', src: 'https://i.ibb.co/BC1tFyB/7.jpg', alt: 'Image 1' },
        { type: 'image', src: 'https://i.ibb.co/71sh3mH/4.jpg', alt: 'Image 2' },
        { type: 'image', src: 'https://i.ibb.co/hBdnxg7/2.jpg', alt: 'Image 3' },
        { type: 'image', src: 'https://i.ibb.co/Bc7wzJj/456334638-434892266243399-3749211461804743679-n.jpg', alt: 'Image 4' },
        { type: 'image', src: 'https://i.ibb.co/9tkS1FX/6.jpg', alt: 'Image 5' },
        { type: 'image', src: 'https://i.ibb.co/HC1249H/5.jpg', alt: 'Image 6' },
        { type: 'image', src: 'https://i.ibb.co/f9ZmWX7/3.jpg', alt: 'Image 7' },
        { type: 'video', src: 'https://streamable.com/e/l2h9zt' },
        { type: 'video', src: 'https://streamable.com/e/cr97g4' },
        { type: 'video', src: 'https://streamable.com/e/dvk31c' }
    ];

    let currentIndex = 0;

    function createCarouselItem(item) {
        const div = document.createElement('div');
        div.className = 'carousel-item';

        if (item.type === 'image') {
            const img = document.createElement('img');
            img.src = item.src;
            img.alt = item.alt;
            div.appendChild(img);
        } else if (item.type === 'video') {
            const videoContainer = document.createElement('div');
            videoContainer.className = 'video-container';
            const iframe = document.createElement('iframe');
            iframe.src = item.src;
            iframe.frameBorder = '0';
            iframe.allowFullscreen = true;
            videoContainer.appendChild(iframe);
            div.appendChild(videoContainer);
        }

        return div;
    }

    function initializeCarousel() {
        // Add clones for infinite effect
        for (let i = carouselItems.length - 3; i < carouselItems.length; i++) {
            carouselInner.appendChild(createCarouselItem(carouselItems[i]));
        }
        // Add main items
        carouselItems.forEach(item => {
            carouselInner.appendChild(createCarouselItem(item));
        });
        // Add more clones
        for (let i = 0; i < 3; i++) {
            carouselInner.appendChild(createCarouselItem(carouselItems[i]));
        }

        showCurrentItems();
    }

    function showCurrentItems() {
        const itemWidth = 100 / 3;
        carouselInner.style.transition = 'transform 0.5s cubic-bezier(0.645, 0.045, 0.355, 1.000)';
        carouselInner.style.transform = `translateX(-${(currentIndex + 3) * itemWidth}%)`;
    }

    function showModal(index) {
        const currentItem = carouselItems[index];
        if (currentItem.type === 'image') {
            modalImg.src = currentItem.src;
            modalImg.style.display = 'block';
            modalVideo.style.display = 'none';
        } else {
            const iframe = modalVideo.querySelector('iframe');
            iframe.src = `${currentItem.src}?autoplay=1`;
            modalVideo.style.display = 'block';
            modalImg.style.display = 'none';
        }
        modal.style.display = 'flex';
    }

    function hideModal() {
        modal.style.display = 'none';
        modalImg.src = '';
        modalVideo.querySelector('iframe').src = '';
    }

    function moveCarousel(direction) {
        currentIndex += direction;
        showCurrentItems();
        handleInfiniteScroll();
    }

    document.getElementById('prevBtn').addEventListener('click', () => moveCarousel(-1));
    document.getElementById('nextBtn').addEventListener('click', () => moveCarousel(1));

    function handleInfiniteScroll() {
        const totalItems = carouselItems.length;
        if (currentIndex < 0 || currentIndex >= totalItems) {
            setTimeout(() => {
                carouselInner.style.transition = 'none';
                currentIndex = (currentIndex + totalItems) % totalItems;
                showCurrentItems();
                setTimeout(() => {
                    carouselInner.style.transition = 'transform 0.5s cubic-bezier(0.645, 0.045, 0.355, 1.000)';
                }, 50);
            }, 500);
        }
    }

    carouselInner.addEventListener('click', (e) => {
        const clickedItem = e.target.closest('.carousel-item');
        if (clickedItem) {
            const index = Array.from(carouselInner.children).indexOf(clickedItem) - 3;
            showModal(index % carouselItems.length);
        }
    });

    closeModal.addEventListener('click', hideModal);
    modal.addEventListener('click', (e) => {
        if (e.target === modal) {
            hideModal();
        }
    });

    // Adjust carousel for mobile
    function adjustCarousel() {
        const itemWidth = window.innerWidth <= 768 ? 100 : 100 / 3;
        document.querySelectorAll('.carousel-item').forEach(item => {
            item.style.minWidth = `${itemWidth}%`;
        });
        showCurrentItems();
    }

    // Handle touch events for mobile
    let touchStartX = 0;
    let touchEndX = 0;

    carouselInner.addEventListener('touchstart', (e) => {
        touchStartX = e.changedTouches[0].screenX;
    }, false);

    carouselInner.addEventListener('touchend', (e) => {
        touchEndX = e.changedTouches[0].screenX;
        handleSwipe();
    }, false);

    function handleSwipe() {
        if (touchEndX < touchStartX) {
            // Swipe left
            moveCarousel(1);
        }
        if (touchEndX > touchStartX) {
            // Swipe right
            moveCarousel(-1);
        }
    }

    window.addEventListener('resize', adjustCarousel);
    
    // Initialize the carousel
    initializeCarousel();
    adjustCarousel();

    // Auto-play functionality
    let autoplayInterval;

    function startAutoplay() {
        autoplayInterval = setInterval(() => {
            moveCarousel(1);
        }, 5000); // Change slide every 5 seconds
    }

    function stopAutoplay() {
        clearInterval(autoplayInterval);
    }

    // Start autoplay when the page loads
    startAutoplay();

    // Pause autoplay when user interacts with the carousel
    carouselInner.addEventListener('mouseenter', stopAutoplay);
    carouselInner.addEventListener('touchstart', stopAutoplay);

    // Resume autoplay when user stops interacting
    carouselInner.addEventListener('mouseleave', startAutoplay);
    carouselInner.addEventListener('touchend', startAutoplay);

    // Additional event listeners for buttons to pause autoplay
    document.getElementById('prevBtn').addEventListener('mouseenter', stopAutoplay);
    document.getElementById('nextBtn').addEventListener('mouseenter', stopAutoplay);
    document.getElementById('prevBtn').addEventListener('mouseleave', startAutoplay);
    document.getElementById('nextBtn').addEventListener('mouseleave', startAutoplay);
</script>

</body>
</html>
