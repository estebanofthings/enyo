<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Enyo's Portfolio showcasing projects, images, and videos">
    <title>Enyo's Portfolio</title>
    
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    
    <!-- Custom CSS -->
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #000;
            color: #fff;
        }

        .main-title {
            text-align: center;
            padding: 50px 20px;
            font-family: 'Playfair Display', serif;
            font-size: 3rem;
        }

        .portfolio {
            max-width: 1200px;
            margin: 0 auto;
            padding: 50px 20px;
        }

        /* Carousel Styles */
        .carousel {
            position: relative;
            overflow: hidden;
            margin-bottom: 50px;
            height: 60vh;
            border-radius: 10px;
        }

        .carousel-inner {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .carousel-item {
            min-width: calc(100% / 3);
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            transition: transform 0.5s ease-in-out;
            cursor: pointer;
            position: relative;
        }

        .carousel-item img,
        .carousel-item .video-container {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease-in-out, opacity 0.5s ease-in-out;
        }

        .carousel-item.prev,
        .carousel-item.next {
            transform: scale(0.8);
        }

        .carousel-item.active {
            transform: scale(1.2);
            z-index: 1;
        }

        .carousel-controls {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
            z-index: 2;
        }

        .carousel-button {
            background-color: rgba(255, 255, 255, 0.3);
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 24px;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .carousel-button:hover {
            background-color: rgba(255, 255, 255, 0.5);
            transform: scale(1.1);
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.8);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            max-width: 80%;
            max-height: 80%;
            object-fit: contain;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            border-radius: 4px;
        }

        .close {
            position: absolute;
            top: 15px;
            right: 35px;
            color: #f1f1f1;
            font-size: 40px;
            font-weight: bold;
            transition: 0.3s;
        }

        .close:hover,
        .close:focus {
            color: #bbb;
            text-decoration: none;
            cursor: pointer;
        }

        .video-container {
            position: relative;
            width: 100%;
            height: 0;
            padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #222;
            color: #fff;
            margin-top: 50px;
        }

        footer p {
            font-size: 1rem;
        }

        footer a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1 class="main-title">Enyo's Portfolio</h1>

    <section class="portfolio">
        <!-- Improved Carousel -->
        <div class="carousel">
            <div class="carousel-inner" id="carouselInner">
                <div class="carousel-item">
                    <img src="https://i.ibb.co/BC1tFyB/7.jpg" alt="Image 1">
                </div>
                <div class="carousel-item">
                    <img src="https://i.ibb.co/9tkS1FX/6.jpg" alt="Image 2">
                </div>
                <div class="carousel-item">
                    <img src="https://i.ibb.co/HC1249H/5.jpg" alt="Image 3">
                </div>
                <div class="carousel-item">
                    <div class="video-container">
                        <iframe allow="fullscreen" src="https://streamable.com/e/l2h9zt"></iframe>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="https://i.ibb.co/f9ZmWX7/3.jpg" alt="Image 5">
                </div>
                <div class="carousel-item">
                    <div class="video-container">
                        <iframe allow="fullscreen" src="https://streamable.com/e/cr97g4"></iframe>
                    </div>
                </div>
                <div class="carousel-item">
                    <div class="video-container">
                        <iframe allow="fullscreen" src="https://streamable.com/e/dvk31c"></iframe>
                    </div>
                </div>
            </div>
            <div class="carousel-controls">
                <button class="carousel-button" id="prevBtn">&#10094;</button>
                <button class="carousel-button" id="nextBtn">&#10095;</button>
            </div>
        </div>

        <!-- Modal for full-size image/video -->
        <div id="mediaModal" class="modal">
            <span class="close">&times;</span>
            <img class="modal-content" id="modalImage" style="display:none;">
            <div class="modal-content video-container" id="modalVideo" style="display:none;">
                <iframe allow="fullscreen"></iframe>
            </div>
        </div>

    </section>

    <footer>
        <p>&copy; 2024 Enyo's Portfolio | Built with <a href="https://www.netlify.com/">Netlify</a></p>
    </footer>

    <script>
        const carouselInner = document.getElementById('carouselInner');
        const items = document.querySelectorAll('.carousel-item');
        const totalItems = items.length;
        let currentIndex = 0;

        // Modal elements
        const modal = document.getElementById('mediaModal');
        const modalImg = document.getElementById('modalImage');
        const modalVideo = document.getElementById('modalVideo');
        const modalIframe = modalVideo.querySelector('iframe');
        const closeBtn = document.getElementsByClassName('close')[0];

        function setupCarousel() {
            // Clone the first two items and append them to the end
            const firstClone = items[0].cloneNode(true);
            const secondClone = items[1].cloneNode(true);
            carouselInner.appendChild(firstClone);
            carouselInner.appendChild(secondClone);

            // Clone the last two items and prepend them to the beginning
            const lastClone = items[totalItems - 1].cloneNode(true);
            const secondLastClone = items[totalItems - 2].cloneNode(true);
            carouselInner.insertBefore(lastClone, items[0]);
            carouselInner.insertBefore(secondLastClone, lastClone);

            updateCarousel();
            setupItemClickListeners();
        }

        function updateCarousel() {
            const newItems = document.querySelectorAll('.carousel-item');
            newItems.forEach((item, index) => {
                item.classList.remove('active', 'prev', 'next');
                if (index === currentIndex + 2) {
                    item.classList.add('active');
                } else if (index === currentIndex + 1 || (currentIndex === newItems.length - 3 && index === 0)) {
                    item.classList.add('next');
                } else if (index === currentIndex || (currentIndex === 0 && index === newItems.length - 1)) {
                    item.classList.add('prev');
                }
            });
        }

        function setupItemClickListeners() {
            const mediaItems = document.querySelectorAll('.carousel-item');

            mediaItems.forEach((item, index) => {
                item.addEventListener('click', () => {
                    if (item.querySelector('img')) {
                        showImage(item.querySelector('img').src);
                    } else if (item.querySelector('.video-container')) {
                        showVideo(item.querySelector('iframe').src);
                    }
                });
            });
        }

        function showImage(src) {
            modal.style.display = "flex";
            modalImg.src = src;
            modalImg.style.display = "block";
            modalVideo.style.display = "none";
        }

        function showVideo(src) {
            modal.style.display = "flex";
            modalVideo.style.display = "block";
            modalImg.style.display = "none";
            modalIframe.src = src;
        }

        // Navigation buttons
        document.getElementById('prevBtn').addEventListener('click', () => {
            currentIndex = (currentIndex > 0) ? currentIndex - 1 : totalItems - 1;
            updateCarousel();
        });

        document.getElementById('nextBtn').addEventListener('click', () => {
            currentIndex = (currentIndex < totalItems - 1) ? currentIndex + 1 : 0;
            updateCarousel();
        });

        closeBtn.onclick = function() {
            modal.style.display = "none";
            modalImg.src = "";
            modalIframe.src = "";
        }

        // Setup the carousel
        setupCarousel();
    </script>
</body>
</html>
