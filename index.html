<!DOCTYPE html>
<html lang="en">
<!-- ... (previous HTML and CSS remain unchanged) ... -->

<script>
    const carouselInner = document.getElementById('carouselInner');
    const modal = document.getElementById('mediaModal');
    const modalImg = document.getElementById('modalImage');
    const modalVideo = document.getElementById('modalVideo');
    const closeModal = document.querySelector('.close');

    const carouselItems = [
        { type: 'image', src: 'https://i.ibb.co/BC1tFyB/7.jpg', alt: 'Image 1' },
        { type: 'image', src: 'https://i.ibb.co/71sh3mH/4.jpg', alt: 'Image 2' },
        { type: 'image', src: 'https://i.ibb.co/hBdnxg7/2.jpg', alt: 'Image 3' },
        { type: 'image', src: 'https://i.ibb.co/Bc7wzJj/456334638-434892266243399-3749211461804743679-n.jpg', alt: 'Image 4' },
        { type: 'image', src: 'https://i.ibb.co/9tkS1FX/6.jpg', alt: 'Image 5' },
        { type: 'image', src: 'https://i.ibb.co/HC1249H/5.jpg', alt: 'Image 6' },
        { type: 'image', src: 'https://i.ibb.co/f9ZmWX7/3.jpg', alt: 'Image 7' },
        { type: 'video', src: 'https://streamable.com/e/l2h9zt' },
        { type: 'video', src: 'https://streamable.com/e/cr97g4' },
        { type: 'video', src: 'https://streamable.com/e/dvk31c' }
    ];

    let currentIndex = 0;

    function createCarouselItem(item) {
        const div = document.createElement('div');
        div.className = 'carousel-item';

        if (item.type === 'image') {
            const img = document.createElement('img');
            img.src = item.src;
            img.alt = item.alt;
            div.appendChild(img);
        } else if (item.type === 'video') {
            const videoContainer = document.createElement('div');
            videoContainer.className = 'video-container';
            const iframe = document.createElement('iframe');
            iframe.src = item.src;
            iframe.frameBorder = '0';
            iframe.allowFullscreen = true;
            videoContainer.appendChild(iframe);
            div.appendChild(videoContainer);
        }

        return div;
    }

    function initializeCarousel() {
        // Add clones for infinite effect
        for (let i = carouselItems.length - 3; i < carouselItems.length; i++) {
            carouselInner.appendChild(createCarouselItem(carouselItems[i]));
        }
        // Add main items
        carouselItems.forEach(item => {
            carouselInner.appendChild(createCarouselItem(item));
        });
        // Add more clones
        for (let i = 0; i < 3; i++) {
            carouselInner.appendChild(createCarouselItem(carouselItems[i]));
        }

        showCurrentItems();
    }

    function showCurrentItems() {
        const itemWidth = 100 / 3;
        carouselInner.style.transition = 'transform 0.5s cubic-bezier(0.645, 0.045, 0.355, 1.000)';
        carouselInner.style.transform = `translateX(-${(currentIndex + 3) * itemWidth}%)`;
    }

    function showModal(index) {
        const currentItem = carouselItems[index];
        if (currentItem.type === 'image') {
            modalImg.src = currentItem.src;
            modalImg.style.display = 'block';
            modalVideo.style.display = 'none';
        } else {
            const iframe = modalVideo.querySelector('iframe');
            iframe.src = `${currentItem.src}?autoplay=1`;
            modalVideo.style.display = 'block';
            modalImg.style.display = 'none';
        }
        modal.style.display = 'flex';
    }

    function hideModal() {
        modal.style.display = 'none';
        modalImg.src = '';
        modalVideo.querySelector('iframe').src = '';
    }

    function moveCarousel(direction) {
        currentIndex += direction;
        showCurrentItems();
        handleInfiniteScroll();
    }

    document.getElementById('prevBtn').addEventListener('click', () => moveCarousel(-1));
    document.getElementById('nextBtn').addEventListener('click', () => moveCarousel(1));

    function handleInfiniteScroll() {
        const totalItems = carouselItems.length;
        if (currentIndex < 0 || currentIndex >= totalItems) {
            setTimeout(() => {
                carouselInner.style.transition = 'none';
                currentIndex = (currentIndex + totalItems) % totalItems;
                showCurrentItems();
                setTimeout(() => {
                    carouselInner.style.transition = 'transform 0.5s cubic-bezier(0.645, 0.045, 0.355, 1.000)';
                }, 50);
            }, 500);
        }
    }

    carouselInner.addEventListener('click', (e) => {
        const clickedItem = e.target.closest('.carousel-item');
        if (clickedItem) {
            const index = Array.from(carouselInner.children).indexOf(clickedItem) - 3;
            showModal(index % carouselItems.length);
        }
    });

    closeModal.addEventListener('click', hideModal);
    modal.addEventListener('click', (e) => {
        if (e.target === modal) {
            hideModal();
        }
    });

    // Adjust carousel for mobile
    function adjustCarousel() {
        const itemWidth = window.innerWidth <= 768 ? 100 : 100 / 3;
        document.querySelectorAll('.carousel-item').forEach(item => {
            item.style.minWidth = `${itemWidth}%`;
        });
        showCurrentItems();
    }

    // Handle touch events for mobile
    let touchStartX = 0;
    let touchEndX = 0;

    carouselInner.addEventListener('touchstart', (e) => {
        touchStartX = e.changedTouches[0].screenX;
    }, false);

    carouselInner.addEventListener('touchend', (e) => {
        touchEndX = e.changedTouches[0].screenX;
        handleSwipe();
    }, false);

    function handleSwipe() {
        if (touchEndX < touchStartX) {
            // Swipe left
            moveCarousel(1);
        }
        if (touchEndX > touchStartX) {
            // Swipe right
            moveCarousel(-1);
        }
    }

    window.addEventListener('resize', adjustCarousel);
    
    // Initialize the carousel
    initializeCarousel();
    adjustCarousel();

    // Auto-play functionality
    let autoplayInterval;

    function startAutoplay() {
        autoplayInterval = setInterval(() => {
            moveCarousel(1);
        }, 5000); // Change slide every 5 seconds
    }

    function stopAutoplay() {
        clearInterval(autoplayInterval);
    }

    // Start autoplay when the page loads
    startAutoplay();

    // Pause autoplay when user interacts with the carousel
    carouselInner.addEventListener('mouseenter', stopAutoplay);
    carouselInner.addEventListener('touchstart', stopAutoplay);

    // Resume autoplay when user stops interacting
    carouselInner.addEventListener('mouseleave', startAutoplay);
    carouselInner.addEventListener('touchend', startAutoplay);

    // Additional event listeners for buttons to pause autoplay
    document.getElementById('prevBtn').addEventListener('mouseenter', stopAutoplay);
    document.getElementById('nextBtn').addEventListener('mouseenter', stopAutoplay);
    document.getElementById('prevBtn').addEventListener('mouseleave', startAutoplay);
    document.getElementById('nextBtn').addEventListener('mouseleave', startAutoplay);
</script>

</body>
</html>
