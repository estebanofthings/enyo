<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Enyo's Portfolio showcasing projects, images, and videos">
    <title>Enyo</title>
    
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;700&family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
    
    <!-- Custom CSS -->
    <style>
        /* ... (previous CSS remains the same) ... */

        @media (max-width: 768px) {
            .carousel-item {
                min-width: 100%;
            }

            .main-title {
                font-size: 2rem;
                letter-spacing: 0.5rem;
            }

            .nav-links {
                flex-direction: column;
                align-items: flex-end;
            }

            .nav-links a {
                font-size: 0.8rem;
            }

            .carousel {
                height: 50vh;
            }
        }

        .modal-content.video-container {
            width: 100%;
            height: 0;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            position: relative;
        }

        .modal-content.video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>

    <!-- ... (header and main structure remain the same) ... -->

    <script>
        const carouselInner = document.getElementById('carouselInner');
        const modal = document.getElementById('mediaModal');
        const modalImg = document.getElementById('modalImage');
        const modalVideo = document.getElementById('modalVideo');
        const closeModal = document.querySelector('.close');

        const carouselItems = [
            { type: 'image', src: 'https://i.ibb.co/BC1tFyB/7.jpg', alt: 'Image 1' },
            { type: 'image', src: 'https://i.ibb.co/71sh3mH/4.jpg', alt: 'Image 2' },
            { type: 'image', src: 'https://i.ibb.co/hBdnxg7/2.jpg', alt: 'Image 3' },
            { type: 'image', src: 'https://i.ibb.co/Bc7wzJj/456334638-434892266243399-3749211461804743679-n.jpg', alt: 'Image 4' },
            { type: 'image', src: 'https://i.ibb.co/9tkS1FX/6.jpg', alt: 'Image 5' },
            { type: 'image', src: 'https://i.ibb.co/HC1249H/5.jpg', alt: 'Image 6' },
            { type: 'image', src: 'https://i.ibb.co/f9ZmWX7/3.jpg', alt: 'Image 7' },
            { type: 'video', src: 'https://streamable.com/e/l2h9zt' },
            { type: 'video', src: 'https://streamable.com/e/cr97g4' },
            { type: 'video', src: 'https://streamable.com/e/dvk31c' }
        ];

        let currentIndex = 0;
        let isMobile = window.innerWidth <= 768;

        function createCarouselItem(item) {
            const div = document.createElement('div');
            div.className = 'carousel-item';

            if (item.type === 'image') {
                const img = document.createElement('img');
                img.src = item.src;
                img.alt = item.alt;
                div.appendChild(img);
            } else if (item.type === 'video') {
                const videoContainer = document.createElement('div');
                videoContainer.className = 'video-container';
                const iframe = document.createElement('iframe');
                iframe.src = item.src;
                iframe.frameBorder = '0';
                iframe.allowFullscreen = true;
                videoContainer.appendChild(iframe);
                div.appendChild(videoContainer);
            }

            return div;
        }

        function initializeCarousel() {
            carouselItems.forEach(item => {
                carouselInner.appendChild(createCarouselItem(item));
            });

            if (!isMobile) {
                // Add clones for infinite effect on desktop
                for (let i = 0; i < 3; i++) {
                    carouselInner.appendChild(createCarouselItem(carouselItems[i]));
                }
                for (let i = carouselItems.length - 3; i < carouselItems.length; i++) {
                    carouselInner.insertBefore(createCarouselItem(carouselItems[i]), carouselInner.firstChild);
                }
            }

            showCurrentItems();
        }

        function showCurrentItems() {
            const itemWidth = isMobile ? 100 : 100 / 3;
            carouselInner.style.transition = 'transform 0.5s cubic-bezier(0.645, 0.045, 0.355, 1.000)';
            const offset = isMobile ? currentIndex : currentIndex + 3;
            carouselInner.style.transform = `translateX(-${offset * itemWidth}%)`;
        }

        function showModal(index) {
            const currentItem = carouselItems[index];
            if (currentItem.type === 'image') {
                modalImg.src = currentItem.src;
                modalImg.style.display = 'block';
                modalVideo.style.display = 'none';
            } else {
                const embedCode = `<div style="width:100%;height:0px;position:relative;padding-bottom:56.250%;"><iframe src="${currentItem.src}?autoplay=1" frameborder="0" width="100%" height="100%" allowfullscreen allow="autoplay" style="width:100%;height:100%;position:absolute;left:0px;top:0px;overflow:hidden;"></iframe></div>`;
                modalVideo.innerHTML = embedCode;
                modalVideo.style.display = 'block';
                modalImg.style.display = 'none';
            }
            modal.style.display = 'flex';
        }

        function hideModal() {
            modal.style.display = 'none';
            modalImg.src = '';
            modalVideo.innerHTML = '';
        }

        document.getElementById('prevBtn').addEventListener('click', () => {
            currentIndex = (currentIndex - 1 + carouselItems.length) % carouselItems.length;
            showCurrentItems();
            if (!isMobile) handleInfiniteScroll();
        });

        document.getElementById('nextBtn').addEventListener('click', () => {
            currentIndex = (currentIndex + 1) % carouselItems.length;
            showCurrentItems();
            if (!isMobile) handleInfiniteScroll();
        });

        function handleInfiniteScroll() {
            if (currentIndex === -1) {
                setTimeout(() => {
                    carouselInner.style.transition = 'none';
                    currentIndex = carouselItems.length - 1;
                    showCurrentItems();
                }, 500);
            } else if (currentIndex === carouselItems.length) {
                setTimeout(() => {
                    carouselInner.style.transition = 'none';
                    currentIndex = 0;
                    showCurrentItems();
                }, 500);
            }

            setTimeout(() => {
                carouselInner.style.transition = 'transform 0.5s cubic-bezier(0.645, 0.045, 0.355, 1.000)';
            }, 510);
        }

        carouselInner.addEventListener('click', (e) => {
            const clickedItem = e.target.closest('.carousel-item');
            if (clickedItem) {
                const index = Array.from(carouselInner.children).indexOf(clickedItem);
                showModal(isMobile ? index : (index - 3) % carouselItems.length);
            }
        });

        closeModal.addEventListener('click', hideModal);
        modal.addEventListener('click', (e) => {
            if (e.target === modal) {
                hideModal();
            }
        });

        // Handle touch events for mobile
        let touchStartX = 0;
        let touchEndX = 0;

        carouselInner.addEventListener('touchstart', (e) => {
            touchStartX = e.changedTouches[0].screenX;
        }, false);

        carouselInner.addEventListener('touchend', (e) => {
            touchEndX = e.changedTouches[0].screenX;
            handleSwipe();
        }, false);

        function handleSwipe() {
            if (touchEndX < touchStartX) {
                // Swipe left
                currentIndex = (currentIndex + 1) % carouselItems.length;
            }
            if (touchEndX > touchStartX) {
                // Swipe right
                currentIndex = (currentIndex - 1 + carouselItems.length) % carouselItems.length;
            }
            showCurrentItems();
        }

        // Adjust carousel for mobile
        function adjustCarousel() {
            isMobile = window.innerWidth <= 768;
            const itemWidth = isMobile ? 100 : 100 / 3;
            document.querySelectorAll('.carousel-item').forEach(item => {
                item.style.minWidth = `${itemWidth}%`;
            });
            showCurrentItems();
        }

        window.addEventListener('resize', adjustCarousel);
        initializeCarousel();
        adjustCarousel();
    </script>
</body>
</html>
