<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Enyo's Portfolio showcasing projects, images, and videos">
    <title>Enyo</title>
    
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;700&family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
    
    <!-- Custom CSS -->
    <style>
        /* ... (previous CSS remains the same) ... */

        .carousel-item .video-container::after {
            content: '\25B6'; /* Play button symbol */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 48px;
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 50%;
        }

        @media (max-width: 768px) {
            .carousel-item {
                min-width: 100%;
            }

            /* ... (other mobile styles remain the same) ... */
        }
    </style>
</head>
<body>
    <!-- ... (HTML structure remains the same) ... -->

    <script>
        const carouselInner = document.getElementById('carouselInner');
        const modal = document.getElementById('mediaModal');
        const modalImg = document.getElementById('modalImage');
        const modalVideo = document.getElementById('modalVideo');
        const closeModal = document.querySelector('.close');

        const carouselItems = [
            { type: 'image', src: 'https://i.ibb.co/BC1tFyB/7.jpg', alt: 'Image 1' },
            { type: 'image', src: 'https://i.ibb.co/9tkS1FX/6.jpg', alt: 'Image 2' },
            { type: 'image', src: 'https://i.ibb.co/HC1249H/5.jpg', alt: 'Image 3' },
            { type: 'video', src: 'https://streamable.com/e/l2h9zt' },
            { type: 'image', src: 'https://i.ibb.co/f9ZmWX7/3.jpg', alt: 'Image 5' },
            { type: 'video', src: 'https://streamable.com/e/cr97g4' },
            { type: 'video', src: 'https://streamable.com/e/dvk31c' }
        ];

        let currentIndex = 0;

        function createCarouselItem(item) {
            const div = document.createElement('div');
            div.className = 'carousel-item';

            if (item.type === 'image') {
                const img = document.createElement('img');
                img.src = item.src;
                img.alt = item.alt;
                div.appendChild(img);
            } else if (item.type === 'video') {
                const videoContainer = document.createElement('div');
                videoContainer.className = 'video-container';
                const iframe = document.createElement('iframe');
                iframe.src = item.src;
                iframe.frameBorder = '0';
                iframe.allowFullscreen = true;
                videoContainer.appendChild(iframe);
                div.appendChild(videoContainer);
            }

            return div;
        }

        function initializeCarousel() {
            // Add clones for infinite effect
            const totalItems = carouselItems.length;
            for (let i = totalItems - 3; i < totalItems; i++) {
                carouselInner.appendChild(createCarouselItem(carouselItems[i]));
            }
            // Add main items
            carouselItems.forEach(item => {
                carouselInner.appendChild(createCarouselItem(item));
            });
            // Add more clones
            for (let i = 0; i < 3; i++) {
                carouselInner.appendChild(createCarouselItem(carouselItems[i]));
            }

            showCurrentItems();
        }

        function showCurrentItems() {
            const itemWidth = window.innerWidth <= 768 ? 100 : 100 / 3;
            carouselInner.style.transition = 'transform 0.5s ease';
            carouselInner.style.transform = `translateX(-${(currentIndex + 3) * itemWidth}%)`;
        }

        function showModal(index) {
            const currentItem = carouselItems[index];
            if (currentItem.type === 'image') {
                modalImg.src = currentItem.src;
                modalImg.style.display = 'block';
                modalVideo.style.display = 'none';
            } else {
                const iframe = modalVideo.querySelector('iframe');
                iframe.src = `${currentItem.src}&autoplay=1`;
                modalVideo.style.display = 'block';
                modalImg.style.display = 'none';
            }
            modal.style.display = 'flex';
        }

        function hideModal() {
            modal.style.display = 'none';
            modalImg.src = '';
            modalVideo.querySelector('iframe').src = '';
        }

        function moveCarousel(direction) {
            currentIndex += direction;
            showCurrentItems();
            setTimeout(() => {
                if (currentIndex <= -1) {
                    currentIndex = carouselItems.length - 1;
                    carouselInner.style.transition = 'none';
                    showCurrentItems();
                } else if (currentIndex >= carouselItems.length) {
                    currentIndex = 0;
                    carouselInner.style.transition = 'none';
                    showCurrentItems();
                }
                setTimeout(() => {
                    carouselInner.style.transition = 'transform 0.5s ease';
                }, 50);
            }, 500);
        }

        document.getElementById('prevBtn').addEventListener('click', () => moveCarousel(-1));
        document.getElementById('nextBtn').addEventListener('click', () => moveCarousel(1));

        carouselInner.addEventListener('click', (e) => {
            const clickedItem = e.target.closest('.carousel-item');
            if (clickedItem) {
                const index = Array.from(carouselInner.children).indexOf(clickedItem) - 3;
                showModal(index % carouselItems.length);
            }
        });

        closeModal.addEventListener('click', hideModal);
        modal.addEventListener('click', (e) => {
            if (e.target === modal) {
                hideModal();
            }
        });

        // Touch events for mobile
        let touchStartX = 0;
        let touchEndX = 0;

        carouselInner.addEventListener('touchstart', (e) => {
            touchStartX = e.changedTouches[0].screenX;
        }, { passive: true });

        carouselInner.addEventListener('touchend', (e) => {
            touchEndX = e.changedTouches[0].screenX;
            handleSwipe();
        }, { passive: true });

        function handleSwipe() {
            const swipeThreshold = 50;
            if (touchStartX - touchEndX > swipeThreshold) {
                moveCarousel(1); // Swipe left
            } else if (touchEndX - touchStartX > swipeThreshold) {
                moveCarousel(-1); // Swipe right
            }
        }

        function adjustCarousel() {
            showCurrentItems();
        }

        window.addEventListener('resize', adjustCarousel);
        initializeCarousel();
        adjustCarousel();
    </script>
</body>
</html>
