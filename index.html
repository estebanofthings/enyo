<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Enyo's Portfolio showcasing projects, images, and videos">
    <title>Enyo</title>
    
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;700&family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
    
    <!-- Custom CSS -->
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #000;
            color: #fff;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
        }

        .main-title {
            font-family: 'Cormorant Garamond', serif;
            font-size: 3rem;
            margin-left: 20px;
            letter-spacing: 1rem;
            font-weight: 300;
        }

        .nav-links {
            display: flex;
            gap: 20px;
            margin-right: 20px;
        }

        .nav-links a {
            color: #fff;
            text-decoration: none;
            font-weight: 300;
            transition: color 0.3s;
            font-size: 0.9rem;
            letter-spacing: 0.1rem;
            text-transform: uppercase;
        }

        .nav-links a:hover {
            color: #bbb;
        }

        .portfolio {
            max-width: 1200px;
            margin: 0 auto;
            padding: 50px 20px;
        }

        /* Carousel Styles */

        .carousel {
            position: relative;
            overflow: hidden;
            margin-bottom: 50px;
            height: 60vh;
            border-radius: 10px;
        }

        .carousel-inner {
            display: flex;
            height: 100%;
            transition: transform 0.5s ease;
        }

        .carousel-item {
            flex: 0 0 calc(100% / 3);
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            cursor: pointer;
            padding: 0 10px;
        }

        .carousel-item img,
        .carousel-item .video-container {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 5px;
            transition: transform 0.3s ease;
        }

        .carousel-item:hover img,
        .carousel-item:hover .video-container {
            transform: scale(1.05);
        }

        .carousel-controls {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
            z-index: 2;
        }

        .carousel-button {
            background-color: rgba(255, 255, 255, 0.3);
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 24px;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .carousel-button:hover {
            background-color: rgba(255, 255, 255, 0.5);
            transform: scale(1.1);
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: rgba(0,0,0,0.9);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .close {
            position: absolute;
            top: 15px;
            right: 35px;
            color: #f1f1f1;
            font-size: 40px;
            font-weight: bold;
            transition: 0.3s;
            z-index: 1001;
        }

        .close:hover,
        .close:focus {
            color: #bbb;
            text-decoration: none;
            cursor: pointer;
        }

        .video-container {
            position: relative;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        .play-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }

        .play-button::after {
            content: '';
            display: block;
            width: 0;
            height: 0;
            border-top: 15px solid transparent;
            border-bottom: 15px solid transparent;
            border-left: 20px solid white;
            margin-left: 5px;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #111;
            color: #fff;
            margin-top: 50px;
            font-family: 'Cormorant Garamond', serif;
            font-size: 0.9rem;
            letter-spacing: 0.1rem;
        }

        footer a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }

        /* Mobile Styles */
        @media (max-width: 768px) {
            .carousel-item {
                min-width: 100%;
            }

            .main-title {
                font-size: 2rem;
                letter-spacing: 0.5rem;
            }

            .nav-links {
                flex-direction: column;
                align-items: flex-end;
            }

            .nav-links a {
                font-size: 0.8rem;
            }

            .modal-content.video-container {
                width: 100%;
                height: 100%;
            }

            .close {
                top: 10px;
                right: 10px;
            }
        }
    </style>
</head>
<body>

    <header class="header">
        <h1 class="main-title">E N Y O</h1>
        <nav class="nav-links">
            <a href="mailto:your-email@example.com">Contact</a>
            <a href="https://www.instagram.com/jargal___16/" target="_blank">Instagram</a>
        </nav>
    </header>

    <section class="portfolio">
        <!-- Improved Carousel -->
        <div class="carousel">
            <div class="carousel-inner" id="carouselInner">
                <!-- Carousel items will be dynamically added here -->
            </div>
            <div class="carousel-controls">
                <button class="carousel-button" id="prevBtn">&#10094;</button>
                <button class="carousel-button" id="nextBtn">&#10095;</button>
            </div>
        </div>

        <!-- Modal for full-size image/video -->
        <div id="mediaModal" class="modal">
            <span class="close">&times;</span>
            <img class="modal-content" id="modalImage" style="display:none;">
            <div class="modal-content video-container" id="modalVideo" style="display:none;">
                <iframe frameborder="0" allowfullscreen></iframe>
            </div>
        </div>

    </section>

    <footer>
        <p>&copy; 2024 E N Y O | Built with <a href="https://www.netlify.com/">Netlify</a></p>
    </footer>
    
<script>
  const carouselInner = document.getElementById('carouselInner');
  const modal = document.getElementById('mediaModal');
  const modalImg = document.getElementById('modalImage');
  const modalVideo = document.getElementById('modalVideo');
  const closeModal = document.querySelector('.close');

  const carouselItems = [
    { type: 'image', src: 'https://i.ibb.co/BC1tFyB/7.jpg', alt: 'Image 1' },
    { type: 'image', src: 'https://i.ibb.co/71sh3mH/4.jpg', alt: 'Image 2' },
    { type: 'image', src: 'https://i.ibb.co/hBdnxg7/2.jpg', alt: 'Image 3' },
    { type: 'image', src: 'https://i.ibb.co/Bc7wzJj/456334638-434892266243399-3749211461804743679-n.jpg', alt: 'Image 4' },
    { type: 'image', src: 'https://i.ibb.co/9tkS1FX/6.jpg', alt: 'Image 5' },
    { type: 'image', src: 'https://i.ibb.co/HC1249H/5.jpg', alt: 'Image 6' },
    { type: 'image', src: 'https://i.ibb.co/f9ZmWX7/3.jpg', alt: 'Image 7' },
    { type: 'video', src: 'https://streamable.com/e/l2h9zt', thumbnail: 'https://i.imgur.com/FkVyznH.jpg' },
    { type: 'video', src: 'https://streamable.com/e/cr97g4', thumbnail: 'https://i.imgur.com/qgvB1gJ.jpg' },
    { type: 'video', src: 'https://streamable.com/e/dvk31c', thumbnail: 'https://i.imgur.com/wHY7j6y.jpg' }
  ];

  function createCarouselItem(item) {
    const div = document.createElement('div');
    div.classList.add('carousel-item');

    if (item.type === 'image') {
      const img = document.createElement('img');
      img.src = item.src;
      img.alt = item.alt;
      div.appendChild(img);
      div.addEventListener('click', () => showModal('image', item.src));
    } else if (item.type === 'video') {
      const videoContainer = document.createElement('div');
      videoContainer.classList.add('video-container');
      videoContainer.style.backgroundImage = `url(${item.thumbnail})`;
      const playButton = document.createElement('div');
      playButton.classList.add('play-button');
      videoContainer.appendChild(playButton);
      div.appendChild(videoContainer);
      div.addEventListener('click', () => showModal('video', item.src));
    }

    return div;
  }

  function populateCarousel() {
    carouselItems.forEach(item => {
      carouselInner.appendChild(createCarouselItem(item));
    });
  }

  function showModal(type, src) {
    if (type === 'image') {
      modalImg.src = src;
      modalImg.style.display = 'block';
      modalVideo.style.display = 'none';
    } else if (type === 'video') {
      modalVideo.querySelector('iframe').src = src;
      modalImg.style.display = 'none';
      modalVideo.style.display = 'block';
    }
    modal.style.display = 'flex';

    // Request fullscreen on mobile devices
    if (window.innerWidth <= 768) {
      if (modal.requestFullscreen) {
        modal.requestFullscreen();
      } else if (modal.webkitRequestFullscreen) { // Safari
        modal.webkitRequestFullscreen();
      } else if (modal.msRequestFullscreen) { // IE11
        modal.msRequestFullscreen();
      }
    }
  }

  function hideModal() {
    modal.style.display = 'none';
    modalVideo.querySelector('iframe').src = '';

    // Exit fullscreen
    if (document.fullscreenElement) {
      if (document.exitFullscreen) {
        document.exitFullscreen();
      } else if (document.webkitExitFullscreen) { // Safari
        document.webkitExitFullscreen();
      } else if (document.msExitFullscreen) { // IE11
        document.msExitFullscreen();
      }
    }
  }

  closeModal.addEventListener('click', hideModal);

  // Handle fullscreen change
  document.addEventListener('fullscreenchange', handleFullscreenChange);
  document.addEventListener('webkitfullscreenchange', handleFullscreenChange);
  document.addEventListener('mozfullscreenchange', handleFullscreenChange);
  document.addEventListener('MSFullscreenChange', handleFullscreenChange);

  function handleFullscreenChange() {
    if (!document.fullscreenElement && !document.webkitFullscreenElement && !document.mozFullScreenElement && !document.msFullscreenElement) {
      hideModal();
    }
  }

  // Carousel Navigation
  let currentIndex = 0;
  const itemsToShow = window.innerWidth <= 768 ? 1 : 3;

  function updateCarouselPosition() {
    const itemWidth = carouselInner.firstElementChild.clientWidth;
    carouselInner.style.transform = `translateX(-${currentIndex * itemWidth}px)`;
  }

  document.getElementById('nextBtn').addEventListener('click', () => {
    if (currentIndex < carouselItems.length - itemsToShow) {
      currentIndex++;
      updateCarouselPosition();
    }
  });

  document.getElementById('prevBtn').addEventListener('click', () => {
    if (currentIndex > 0) {
      currentIndex--;
      updateCarouselPosition();
    }
  });

  window.addEventListener('resize', updateCarouselPosition);

  // Initialize carousel
  populateCarousel();
  updateCarouselPosition();
</script>

</body>
</html>
