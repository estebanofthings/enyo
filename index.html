<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model Portfolio</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
            font-size: 2.5em;
            letter-spacing: 1px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            grid-gap: 20px;
            margin-bottom: 40px;
        }
        .gallery img, .gallery video {
            width: 100%;
            height: auto;
            border-radius: 8px;
            transition: transform 0.3s ease;
        }
        .gallery img:hover, .gallery video:hover {
            transform: scale(1.05);
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: #fff;
            margin-top: 40px;
        }
    </style>
</head>
<body>

<header>
    Model Portfolio
</header>

<div class="container">
    <h2>Photos</h2>
    <div class="gallery">
        <img src="photo1.jpg" alt="Model Photo 1">
        <img src="photo2.jpg" alt="Model Photo 2">
        <img src="photo3.jpg" alt="Model Photo 3">
        <img src="photo4.jpg" alt="Model Photo 4">
    </div>

    <h2>Videos</h2>
    <div class="gallery">
        <video controls>
            <source src="video1.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <video controls>
            <source src="video2.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
</div>

<footer>
    &copy; 2024 Model Portfolio
</footer>

</body>
</html>
