<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Enyo's Portfolio showcasing projects, images, and videos">
  <title>Enyo</title>

  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;700&family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">

  <style>
    /* ... (rest of your CSS) */

    @media (max-width: 480px) {
      .carousel-item {
        min-width: 100%; /* Display one item per row on small screens */
      }
    }
  </style>
</head>
<body>
  <script>
    // ... (rest of your JavaScript)

    // Handle touch events for mobile
    let touchStartX = 0;
    let touchEndX = 0;

    carouselInner.addEventListener('touchstart', (e) => {
      touchStartX = e.changedTouches[0].screenX;
    }, false);

    carouselInner.addEventListener('touchend', (e) => {
      touchEndX = e.changedTouches[0].screenX;
      handleSwipe();
    }, false);

    function handleSwipe() {
      if (touchEndX < touchStartX) {
        // Swipe left
        currentIndex = (currentIndex + 1) % carouselItems.length;
      }
      if (touchEndX > touchStartX) {
        // Swipe right
        currentIndex = (currentIndex - 1 + carouselItems.length) % carouselItems.length;
      }
      showCurrentItems();
      handleInfiniteScroll();
    }

    // Adjust carousel for mobile
    function adjustCarousel() {
      const itemWidth = window.innerWidth <= 768 ? 100 : 100 / 3;
      document.querySelectorAll('.carousel-item').forEach(item => {
        item.style.minWidth = `${itemWidth}%`;
      });
      showCurrentItems();
    }

    window.addEventListener('resize', adjustCarousel);
    initializeCarousel();
    adjustCarousel();
  </script>
</body>
</html>
