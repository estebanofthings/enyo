    <!-- Custom CSS -->
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #000;
            color: #fff;
        }

        .header {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .main-title {
            font-family: 'Cormorant Garamond', serif;
            font-size: 2.5rem;
            letter-spacing: 0.5rem;
            font-weight: 300;
            margin-bottom: 15px;
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-links a {
            color: #fff;
            text-decoration: none;
            font-weight: 300;
            transition: color 0.3s;
            font-size: 0.9rem;
            letter-spacing: 0.1rem;
            text-transform: uppercase;
        }

        .nav-links a:hover {
            color: #bbb;
        }

        .portfolio {
            max-width: 100%;
            margin: 0 auto;
            padding: 20px;
        }

        /* Carousel Styles */
        .carousel {
            position: relative;
            overflow: hidden;
            margin-bottom: 50px;
            height: 60vh;
            border-radius: 10px;
        }

        .carousel-inner {
            display: flex;
            transition: transform 0.5s ease;
            height: 100%;
        }

        .carousel-item {
            min-width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .carousel-item img,
        .carousel-item .video-container {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 5px;
        }

        .carousel-controls {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
            z-index: 2;
        }

        .carousel-button {
            background-color: rgba(255, 255, 255, 0.3);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 18px;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .carousel-button:hover {
            background-color: rgba(255, 255, 255, 0.5);
            transform: scale(1.1);
        }

        .video-container {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #111;
            color: #fff;
            margin-top: 50px;
            font-family: 'Cormorant Garamond', serif;
            font-size: 0.9rem;
            letter-spacing: 0.1rem;
        }

        footer a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }

        @media (min-width: 768px) {
            .header {
                flex-direction: row;
                justify-content: space-between;
            }

            .main-title {
                font-size: 3rem;
                letter-spacing: 1rem;
                margin-bottom: 0;
            }

            .portfolio {
                padding: 50px 20px;
            }

            .carousel-button {
                width: 50px;
                height: 50px;
                font-size: 24px;
            }
        }
    </style>
</head>
