<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Model Portfolio showcasing projects, images, and videos">
    <title>Model Portfolio</title>
    
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    
    <!-- Custom CSS -->
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f9;
            color: #333;
        }

        header {
            text-align: center;
            padding: 50px 20px;
            background-color: #222;
            color: #fff;
        }

        header h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3rem;
            margin-bottom: 10px;
        }

        header p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        .portfolio {
            max-width: 1200px;
            margin: 0 auto;
            padding: 50px 20px;
        }

        .section-title {
            text-align: center;
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            margin-bottom: 40px;
            position: relative;
            display: inline-block;
        }

        .section-title::after {
            content: '';
            display: block;
            width: 80px;
            height: 3px;
            background-color: #222;
            margin: 10px auto;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .grid img, .grid video {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }

        .grid img:hover, .grid video:hover {
            transform: scale(1.05);
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #222;
            color: #fff;
            margin-top: 50px;
        }

        footer p {
            font-size: 1rem;
        }

        footer a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <header>
        <h1>Model Portfolio</h1>
        <p>Elegant showcase of projects, images, and videos</p>
    </header>

    <section class="portfolio">
        <h2 class="section-title">My Work</h2>
        <div class="grid">
            <!-- Add your images -->
            <img src="https://via.placeholder.com/600x400" alt="Portfolio Image 1">
            <img src="https://via.placeholder.com/600x400" alt="Portfolio Image 2">
            <img src="https://via.placeholder.com/600x400" alt="Portfolio Image 3">
            
            <!-- Add your videos -->
            <video controls>
                <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <video controls>
                <source src="https://www.w3schools.com/html/movie.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Model Portfolio | Built with <a href="https://www.netlify.com/">Netlify</a></p>
    </footer>

</body>
</html>
