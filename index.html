<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Model Portfolio showcasing projects, images, and videos">
    <title>Model Portfolio</title>
    
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    
    <!-- Custom CSS -->
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #000; /* Black background */
            color: #fff; /* White text */
        }

        header {
            text-align: center;
            padding: 50px 20px;
            background-color: #222;
            color: #fff;
        }

        header h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3rem;
            margin-bottom: 10px;
        }

        header p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        .portfolio {
            max-width: 1200px;
            margin: 0 auto;
            padding: 50px 20px;
        }

        .section-title {
            text-align: center;
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            margin-bottom: 40px;
            position: relative;
            display: inline-block;
        }

        .section-title::after {
            content: '';
            display: block;
            width: 80px;
            height: 3px;
            background-color: #fff; /* White line */
            margin: 10px auto;
        }

        /* Carousel Styles */
        .carousel {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.1);
        }

        .carousel-inner {
            display: flex;
            transition: transform 0.5s ease-in-out;
            width: 100%;
        }

        .carousel-item {
            min-width: 100%;
            transition: opacity 0.5s ease-in-out;
            display: flex; /* Align items */
            justify-content: center; /* Center items */
            align-items: center; /* Center items */
            flex-direction: column; /* Stack items */
        }

        .carousel img {
            width: 100%;
            border-radius: 10px;
            max-height: 500px; /* Limit height of images */
            object-fit: cover; /* Maintain aspect ratio */
        }

        .carousel video {
            width: 100%;
            border-radius: 10px;
            max-height: 500px; /* Limit height of videos */
        }

        .carousel-controls {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }

        .carousel-button {
            background-color: rgba(255, 255, 255, 0.3);
            border: none;
            border-radius: 50%;
            padding: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .carousel-button:hover {
            background-color: rgba(255, 255, 255, 0.5);
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #222;
            color: #fff;
            margin-top: 50px;
        }

        footer p {
            font-size: 1rem;
        }

        footer a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <header>
        <h1>Model Portfolio</h1>
        <p>Elegant showcase of projects, images, and videos</p>
    </header>

    <section class="portfolio">
        <h2 class="section-title">My Work</h2>
        
        <!-- Carousel -->
        <div class="carousel">
            <div class="carousel-inner" id="carouselInner">
                <!-- Image Items -->
                <div class="carousel-item">
                    <img src="https://i.ibb.co/BC1tFyB/7.jpg" alt="Image 1">
                </div>
                <div class="carousel-item">
                    <img src="https://i.ibb.co/9tkS1FX/6.jpg" alt="Image 2">
                </div>
                <div class="carousel-item">
                    <img src="https://i.ibb.co/HC1249H/5.jpg" alt="Image 3">
                </div>
                <div class="carousel-item">
                    <img src="https://i.ibb.co/71sh3mH/4.jpg" alt="Image 4">
                </div>
                <div class="carousel-item">
                    <img src="https://i.ibb.co/f9ZmWX7/3.jpg" alt="Image 5">
                </div>
                <div class="carousel-item">
                    <img src="https://i.ibb.co/hBdnxg7/2.jpg" alt="Image 6">
                </div>
                <div class="carousel-item">
                    <img src="https://i.ibb.co/Bc7wzJj/456334638-434892266243399-3749211461804743679-n.jpg" alt="Image 7">
                </div>
                <!-- Video Items -->
                <div class="carousel-item">
                    <video controls>
                        <source src="https://youtube.com/shorts/kCxtYhHG_Vc?si=Yg1QTBLO6A4X-vmz" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                </div>
                <div class="carousel-item">
                    <video controls>
                        <source src="https://youtube.com/shorts/mUsQFezLC8c?si=R0DcQtzZdo7C7k7v" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                </div>
                <div class="carousel-item">
                    <video controls>
                        <source src="https://youtube.com/shorts/xkzxEoGZ5YE?si=9q00_ly5iiDoL2op" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                </div>
            </div>
            <div class="carousel-controls">
                <button class="carousel-button" id="prevBtn">&#10094;</button>
                <button class="carousel-button" id="nextBtn">&#10095;</button>
            </div>
        </div>

    </section>

    <footer>
        <p>&copy; 2024 Model Portfolio | Built with <a href="https://www.netlify.com/">Netlify</a></p>
    </footer>

    <script>
        const carouselInner = document.getElementById('carouselInner');
        const items = document.querySelectorAll('.carousel-item');
        const totalItems = items.length;
        let currentIndex = 0;

        document.getElementById('nextBtn').addEventListener('click', () => {
            currentIndex = (currentIndex + 1) % totalItems;
            updateCarousel();
        });

        document.getElementById('prevBtn').addEventListener('click', () => {
            currentIndex = (currentIndex - 1 + totalItems) % totalItems;
            updateCarousel();
        });

        function updateCarousel() {
            const offset = -currentIndex * 100;
            carouselInner.style.transform = `translateX(${offset}%)`;
        }
    </script>

</body>
</html>
