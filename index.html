<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Enyo's Portfolio showcasing projects, images, and videos">
    <title>Enyo</title>
    
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;700&family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
    
    <!-- Custom CSS -->
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #000;
            color: #fff;
        }

        .header {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.8);
            position: fixed;
            width: 100%;
            z-index: 1000;
        }

        .main-title {
            font-family: 'Cormorant Garamond', serif;
            font-size: 2.5rem;
            letter-spacing: 0.5rem;
            font-weight: 300;
            margin-bottom: 15px;
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-links a {
            color: #fff;
            text-decoration: none;
            font-weight: 300;
            transition: color 0.3s;
            font-size: 0.9rem;
            letter-spacing: 0.1rem;
            text-transform: uppercase;
        }

        .nav-links a:hover {
            color: #bbb;
        }

        .portfolio {
            max-width: 100%;
            margin: 0 auto;
            padding: 80px 0 20px;
        }

        /* Carousel Styles */

        .carousel {
            position: relative;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
        }

        .carousel-inner {
            display: flex;
            height: 100%;
            transition: transform 0.5s ease;
        }

        .carousel-item {
            flex: 0 0 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .carousel-item img,
        .carousel-item .video-container {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .carousel-controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
        }

        .carousel-button {
            background-color: rgba(255, 255, 255, 0.3);
            border: none;
            border-radius: 50%;
            width: 12px;
            height: 12px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .carousel-button.active {
            background-color: #fff;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: rgba(0,0,0,0.9);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .close {
            position: absolute;
            top: 15px;
            right: 25px;
            color: #f1f1f1;
            font-size: 35px;
            font-weight: bold;
            transition: 0.3s;
            z-index: 1001;
        }

        .close:hover,
        .close:focus {
            color: #bbb;
            text-decoration: none;
            cursor: pointer;
        }

        .video-container {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #111;
            color: #fff;
            font-family: 'Cormorant Garamond', serif;
            font-size: 0.9rem;
            letter-spacing: 0.1rem;
        }

        footer a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }

        @media (min-width: 768px) {
            .header {
                flex-direction: row;
                justify-content: space-between;
                padding: 20px 40px;
            }

            .main-title {
                font-size: 3rem;
                letter-spacing: 1rem;
                margin-bottom: 0;
            }

            .carousel-item {
                flex: 0 0 calc(100% / 3);
            }

            .carousel-controls {
                top: 50%;
                bottom: auto;
                left: 0;
                right: 0;
                transform: translateY(-50%);
                justify-content: space-between;
                padding: 0 20px;
            }

            .carousel-button {
                width: 50px;
                height: 50px;
                font-size: 24px;
                display: flex;
                justify-content: center;
                align-items: center;
            }

            .carousel-button:first-child::before {
                content: '\2039';
                color: #fff;
            }

            .carousel-button:last-child::before {
                content: '\203A';
                color: #fff;
            }

            .portfolio {
                padding: 100px 40px 40px;
            }
        }
    </style>
</head>
<body>

    <header class="header">
        <h1 class="main-title">E N Y O</h1>
        <nav class="nav-links">
            <a href="mailto:your-email@example.com">Contact</a>
            <a href="https://www.instagram.com/your-instagram-handle/" target="_blank">Instagram</a>
        </nav>
    </header>

    <section class="portfolio">
        <!-- Improved Carousel -->
        <div class="carousel">
            <div class="carousel-inner" id="carouselInner">
                <!-- Carousel items will be dynamically added here -->
            </div>
            <div class="carousel-controls" id="carouselControls">
                <!-- Dot indicators will be dynamically added here -->
            </div>
        </div>

        <!-- Modal for full-size image/video -->
        <div id="mediaModal" class="modal">
            <span class="close">&times;</span>
            <img class="modal-content" id="modalImage" style="display:none;">
            <div class="modal-content video-container" id="modalVideo" style="display:none;">
                <iframe frameborder="0" allowfullscreen></iframe>
            </div>
        </div>

    </section>

    <footer>
        <p>&copy; 2024 E N Y O | Built with <a href="https://www.netlify.com/">Netlify</a></p>
    </footer>
    
    <script>
        const carouselInner = document.getElementById('carouselInner');
        const carouselControls = document.getElementById('carouselControls');
        const modal = document.getElementById('mediaModal');
        const modalImg = document.getElementById('modalImage');
        const modalVideo = document.getElementById('modalVideo');
        const closeModal = document.querySelector('.close');

        const carouselItems = [
            { type: 'image', src: 'https://i.ibb.co/BC1tFyB/7.jpg', alt: 'Image 1' },
            { type: 'image', src: 'https://i.ibb.co/71sh3mH/4.jpg', alt: 'Image 2' },
            { type: 'image', src: 'https://i.ibb.co/hBdnxg7/2.jpg', alt: 'Image 3' },
            { type: 'image', src: 'https://i.ibb.co/Bc7wzJj/456334638-434892266243399-3749211461804743679-n.jpg', alt: 'Image 4' },
            { type: 'image', src: 'https://i.ibb.co/9tkS1FX/6.jpg', alt: 'Image 5' },
            { type: 'image', src: 'https://i.ibb.co/HC1249H/5.jpg', alt: 'Image 6' },
            { type: 'image', src: 'https://i.ibb.co/f9ZmWX7/3.jpg', alt: 'Image 7' },
            { type: 'video', src: 'https://streamable.com/e/l2h9zt' },
            { type: 'video', src: 'https://streamable.com/e/cr97g4' },
            { type: 'video', src: 'https://streamable.com/e/dvk31c' }
        ];

        let currentIndex = 0;

        function createCarouselItem(item, index) {
            const div = document.createElement('div');
            div.className = 'carousel-item';
            div.dataset.index = index;

            if (item.type === 'image') {
                const img = document.createElement('img');
                img.src = item.src;
                img.alt = item.alt;
                div.appendChild(img);
            } else if (item.type === 'video') {
                const videoContainer = document.createElement('div');
                videoContainer.className = 'video-container';
                const iframe = document.createElement('iframe');
                iframe.src = item.src;
                iframe.frameBorder = '0';
                iframe.allowFullscreen = true;
                videoContainer.appendChild(iframe);
                div.appendChild(videoContainer);
            }

            div.addEventListener('click', () => showModal(index));

            return div;
        }

        function initializeCarousel() {
            carouselInner.innerHTML = '';
            carouselControls.innerHTML = '';
            
            carouselItems.forEach((item, index) => {
                carouselInner.appendChild(createCarouselItem(item, index));
                const dot = document.createElement('button');
                dot.className = 'carousel-button';
                dot.addEventListener('click', () => goToSlide(index));
                carouselControls.appendChild(dot);
            });

            updateCarouselPosition();
        }

        function updateCarouselPosition() {
            carouselInner.style.transform = `translateX(-${currentIndex * 100}%)`;
            updateDotIndicators();
        }

        function updateDotIndicators() {
            const dots = carouselControls.querySelectorAll('.carousel-button');
            dots.forEach((dot, index) => {
                dot.classList.toggle('active', index === currentIndex);
            });
        }

        function goToSlide(index) {
            currentIndex = index;
            updateCarouselPosition();
        }

        function moveCarousel(direction) {
            currentIndex = (currentIndex + direction + carouselItems.length) % carouselItems.length;
            updateCarouselPosition();
        }

        function showModal(index) {
            const currentItem = carouselItems[index];
            if (currentItem.type === 'image') {
                modalImg.src = currentItem.src;
                modalImg.style.display = 'block';
                modalVideo.style.display = 'none';
            } else {
                const iframe = modalVideo.querySelector('iframe');
                iframe.src = `${currentItem.src}?autoplay=1`;
                modalVideo.style.display = 'block';
                modalImg.style.display = 'none';
            }
            modal.style.display = 'flex';
        }

        function hideModal() {
            modal.style.display = 'none';
            modalImg.src = '';
            modalVideo.querySelector('iframe').src = '';
        }

        closeModal.addEventListener('click', hideModal);
        modal.addEventListener('click', (e) => {
            if (e.target === modal) {
                hideModal();
            }
        });

        let touchStartX = 0;
        let touchEndX = 0;

        carouselInner.addEventListener('touchstart', (e) => {
            touchStartX = e.changedTouches[0].screenX;
        }, false);

        carouselInner.addEventListener('touchend', (e) => {
            touchEndX = e.changedTouches[0].screenX;
            handleSwipe();
        }, false);

        function handleSwipe() {
            if (touchEndX < touchStartX) {
                moveCarousel(1);
            }
            if (touchEndX > touchStartX) {
                moveCarousel(-1);
            }
        }

        initializeCarousel();

        // For desktop navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') moveCarousel(-1);
            if (e.key === 'ArrowRight') moveCarousel(1);
        });
    </script>
</body>
</html>
