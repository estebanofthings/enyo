<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Model Portfolio showcasing projects, images, and videos">
    <title>Model Portfolio</title>
    
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    
    <!-- Custom CSS -->
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #000;
            color: #fff;
        }

        header {
            text-align: center;
            padding: 50px 20px;
            background-color: #222;
            color: #fff;
        }

        header h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3rem;
            margin-bottom: 10px;
        }

        header p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        .portfolio {
            max-width: 1200px;
            margin: 0 auto;
            padding: 50px 20px;
        }

        .section-title {
            text-align: center;
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            margin-bottom: 40px;
            position: relative;
            display: inline-block;
        }

        .section-title::after {
            content: '';
            display: block;
            width: 80px;
            height: 3px;
            background-color: #fff;
            margin: 10px auto;
        }

        /* Improved Carousel Styles */
        .carousel {
            position: relative;
            overflow: hidden;
            margin-bottom: 50px;
            height: 60vh;
            border-radius: 10px;
        }

        .carousel-inner {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .carousel-item {
            min-width: calc(100% / 3);
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            transition: transform 0.5s ease-in-out;
            cursor: pointer;
        }

        .carousel img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease-in-out, opacity 0.5s ease-in-out;
        }

        .carousel-item.prev,
        .carousel-item.next {
            transform: scale(0.8);
        }

        .carousel-item.active {
            transform: scale(1.2);
            z-index: 1;
        }

        .carousel-controls {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
            z-index: 2;
        }

        .carousel-button {
            background-color: rgba(255, 255, 255, 0.3);
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 24px;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .carousel-button:hover {
            background-color: rgba(255, 255, 255, 0.5);
            transform: scale(1.1);
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.9);
        }

        .modal-content {
            margin: auto;
            display: block;
            width: 80%;
            max-width: 700px;
            max-height: 80%;
            object-fit: contain;
        }

        .close {
            position: absolute;
            top: 15px;
            right: 35px;
            color: #f1f1f1;
            font-size: 40px;
            font-weight: bold;
            transition: 0.3s;
        }

        .close:hover,
        .close:focus {
            color: #bbb;
            text-decoration: none;
            cursor: pointer;
        }

        /* Video Section */
        .video-section {
            margin: 50px 0;
            text-align: center;
        }

        .video-wrapper {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            height: 0;
            overflow: hidden;
            max-width: 800px;
            margin: 0 auto 20px;
            border-radius: 10px;
        }

        .video-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #222;
            color: #fff;
            margin-top: 50px;
        }

        footer p {
            font-size: 1rem;
        }

        footer a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <header>
        <h1>Model Portfolio</h1>
        <p>Elegant showcase of projects, images, and videos</p>
    </header>

    <section class="portfolio">
        <h2 class="section-title">My Work</h2>
        
        <!-- Improved Carousel -->
        <div class="carousel">
            <div class="carousel-inner" id="carouselInner">
                <div class="carousel-item">
                    <img src="https://i.ibb.co/BC1tFyB/7.jpg" alt="Image 1">
                </div>
                <div class="carousel-item">
                    <img src="https://i.ibb.co/9tkS1FX/6.jpg" alt="Image 2">
                </div>
                <div class="carousel-item">
                    <img src="https://i.ibb.co/HC1249H/5.jpg" alt="Image 3">
                </div>
                <div class="carousel-item">
                    <img src="https://i.ibb.co/71sh3mH/4.jpg" alt="Image 4">
                </div>
                <div class="carousel-item">
                    <img src="https://i.ibb.co/f9ZmWX7/3.jpg" alt="Image 5">
                </div>
                <div class="carousel-item">
                    <img src="https://i.ibb.co/hBdnxg7/2.jpg" alt="Image 6">
                </div>
                <div class="carousel-item">
                    <img src="https://i.ibb.co/Bc7wzJj/456334638-434892266243399-3749211461804743679-n.jpg" alt="Image 7">
                </div>
            </div>
            <div class="carousel-controls">
                <button class="carousel-button" id="prevBtn">&#10094;</button>
                <button class="carousel-button" id="nextBtn">&#10095;</button>
            </div>
        </div>

        <!-- Modal for full-size image -->
        <div id="imageModal" class="modal">
            <span class="close">&times;</span>
            <img class="modal-content" id="modalImage">
        </div>

        <div class="video-section">
            <h2 class="section-title">Videos</h2>
            <div class="video-wrapper">
                <iframe src="https://www.youtube.com/embed/kCxtYhHG_Vc" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
            <div class="video-wrapper">
                <iframe src="https://www.youtube.com/embed/mUsQFezLC8c" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
            <div class="video-wrapper">
                <iframe src="https://www.youtube.com/embed/xkzxEoGZ5YE" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
        </div>

    </section>

    <footer>
        <p>&copy; 2024 Model Portfolio | Built with <a href="https://www.netlify.com/">Netlify</a></p>
    </footer>

    <script>
        const carouselInner = document.getElementById('carouselInner');
        const items = document.querySelectorAll('.carousel-item');
        const totalItems = items.length;
        let currentIndex = 0;

        // Modal elements
        const modal = document.getElementById('imageModal');
        const modalImg = document.getElementById('modalImage');
        const closeBtn = document.getElementsByClassName('close')[0];

        function setupCarousel() {
            // Clone the first two items and append them to the end
            const firstClone = items[0].cloneNode(true);
            const secondClone = items[1].cloneNode(true);
            carouselInner.appendChild(firstClone);
            carouselInner.appendChild(secondClone);

            // Clone the last two items and prepend them to the beginning
            const lastClone = items[totalItems - 1].cloneNode(true);
            const secondLastClone = items[totalItems - 2].cloneNode(true);
            carouselInner.insertBefore(lastClone, items[0]);
            carouselInner.insertBefore(secondLastClone, lastClone);

            updateCarousel();
            setupImageClickListeners();
        }

        function updateCarousel() {
            const newItems = document.querySelectorAll('.carousel-item');
            newItems.forEach((item, index) => {
                item.classList.remove('active', 'prev', 'next');
                if (index === currentIndex + 2) {
                    item.classList.add('active');
                } else if (index === currentIndex + 1) {
                    item.classList.add('prev');
                } else if (index === currentIndex + 3) {
                    item.classList.add('next');
                }
            });
            const offset = -(currentIndex + 1) * (100 / 3);
            carouselInner.style.transform = `translateX(${offset}%)`;
        }

        function nextSlide() {
            currentIndex++;
            if (currentIndex >= totalItems) {
                currentIndex = 0;
                carouselInner.style.transition = 'none';
                carouselInner.style.transform = `translateX(-${100 / 3}%)`;
                setTimeout(() => {
                    carouselInner.style.transition = 'transform 0.5s ease-in-out';
                    updateCarousel();
                }, 50);
            } else {
                updateCarousel();
            }
        }

        function prevSlide() {
            currentIndex--;
            if (currentIndex < -1) {
                currentIndex = totalItems - 1;
                carouselInner.style.transition = 'none';
                carouselInner.style.transform = `translateX(-${(totalItems + 1) * (100 / 3)}%)`;
                setTimeout(() => {
                    carouselInner.style.transition = 'transform 0.5s ease-in-out';
                    updateCarousel();
                }, 50);
            } else {
                updateCarousel();
            }
        }

        function setupImageClickListeners() {
            const allItems = document.querySelectorAll('.carousel-item');
            allItems.forEach(item => {
                item.addEventListener('click', function() {
                    const img = this.querySelector('img');
                    modalImg.src = img.src;
                    modal.style.display = 'block';
                });
            });
        }

        // Close the modal
        closeBtn.onclick = function() {
            modal.style.display = 'none';
        }

        // Close the modal when clicking outside the image
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = 'none';
            }
        }

        document.getElementById('nextBtn').addEventListener('click', nextSlide);
        document.getElementById('prevBtn').addEventListener('click', prevSlide);

        // Auto-play functionality
        let intervalId = setInterval(nextSlide, 5000);

        // Pause auto-play on hover
        carouselInner.addEventListener('mouseenter', () => {
            clearInterval(intervalId);
        });

        // Resume auto-play on mouse leave
        carouselInner.addEventListener('mouseleave', () => {
            intervalId = setInterval(nextSlide, 5000);
        });

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') {
                prevSlide();
            } else if (e.key === 'ArrowRight') {
                nextSlide();
            } else if (e.key === 'Escape' && modal.style.display === 'block') {
                modal.style.display = 'none';
            }
        });

        // Initialize the carousel
        setupCarousel();
    </script>

</body>
</html>
