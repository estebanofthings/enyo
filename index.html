<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Enyo's Portfolio showcasing projects, images, and videos">
    <title>Enyo</title>
    
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;700&family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
    
    <!-- Custom CSS -->
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #000;
            color: #fff;
        }

        .header {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .main-title {
            font-family: 'Cormorant Garamond', serif;
            font-size: 2.5rem;
            letter-spacing: 0.5rem;
            font-weight: 300;
            margin-bottom: 15px;
            text-align: center;
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-links a {
            color: #fff;
            text-decoration: none;
            font-weight: 300;
            transition: color 0.3s;
            font-size: 0.9rem;
            letter-spacing: 0.1rem;
            text-transform: uppercase;
        }

        .nav-links a:hover {
            color: #bbb;
        }

        .portfolio {
            max-width: 100%;
            margin: 0 auto;
            padding: 20px;
        }

        /* Carousel Styles */
        .carousel {
            position: relative;
            overflow: hidden;
            margin-bottom: 30px;
            height: 60vh;
            border-radius: 10px;
        }

        .carousel-inner {
            display: flex;
            transition: transform 0.5s ease;
            height: 100%;
        }

        .carousel-item {
            min-width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .carousel-item img,
        .carousel-item .video-container {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 5px;
        }

        .carousel-controls {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
            z-index: 2;
        }

        .carousel-button {
            background-color: rgba(255, 255, 255, 0.3);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 18px;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .carousel-button:hover {
            background-color: rgba(255, 255, 255, 0.5);
            transform: scale(1.1);
        }

        .video-container {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #111;
            color: #fff;
            margin-top: 30px;
            font-family: 'Cormorant Garamond', serif;
            font-size: 0.9rem;
            letter-spacing: 0.1rem;
        }

        footer a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }

        @media (min-width: 768px) {
            .header {
                flex-direction: row;
                justify-content: space-between;
            }

            .main-title {
                font-size: 3rem;
                letter-spacing: 1rem;
                margin-bottom: 0;
            }

            .portfolio {
                padding: 50px 20px;
            }

            .carousel-button {
                width: 50px;
                height: 50px;
                font-size: 24px;
            }
        }
    </style>
</head>
<body>

    <header class="header">
        <h1 class="main-title">E N Y O</h1>
        <nav class="nav-links">
            <a href="mailto:your-email@example.com">Contact</a>
            <a href="https://www.instagram.com/your-instagram-handle/" target="_blank">Instagram</a>
        </nav>
    </header>

    <section class="portfolio">
        <div class="carousel">
            <div class="carousel-inner" id="carouselInner">
                <!-- Carousel items will be dynamically added here -->
            </div>
            <div class="carousel-controls">
                <button class="carousel-button" id="prevBtn">&#10094;</button>
                <button class="carousel-button" id="nextBtn">&#10095;</button>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 E N Y O | Built with <a href="https://www.netlify.com/">Netlify</a></p>
    </footer>

    <script>
        const carouselInner = document.getElementById('carouselInner');

        const carouselItems = [
            { type: 'image', src: 'https://i.ibb.co/BC1tFyB/7.jpg', alt: 'Image 1' },
            { type: 'image', src: 'https://i.ibb.co/71sh3mH/4.jpg', alt: 'Image 2' },
            { type: 'image', src: 'https://i.ibb.co/hBdnxg7/2.jpg', alt: 'Image 3' },
            { type: 'image', src: 'https://i.ibb.co/Bc7wzJj/456334638-434892266243399-3749211461804743679-n.jpg', alt: 'Image 4' },
            { type: 'image', src: 'https://i.ibb.co/9tkS1FX/6.jpg', alt: 'Image 5' },
            { type: 'image', src: 'https://i.ibb.co/HC1249H/5.jpg', alt: 'Image 6' },
            { type: 'image', src: 'https://i.ibb.co/f9ZmWX7/3.jpg', alt: 'Image 7' },
            { type: 'video', src: 'https://streamable.com/e/l2h9zt' },
            { type: 'video', src: 'https://streamable.com/e/cr97g4' },
            { type: 'video', src: 'https://streamable.com/e/dvk31c' }
        ];


        
        let currentIndex = 0;

        function createCarouselItem(item) {
            const div = document.createElement('div');
            div.className = 'carousel-item';

            if (item.type === 'image') {
                const img = document.createElement('img');
                img.src = item.src;
                img.alt = item.alt;
                div.appendChild(img);
            } else if (item.type === 'video') {
                const videoContainer = document.createElement('div');
                videoContainer.className = 'video-container';
                const iframe = document.createElement('iframe');
                iframe.src = `${item.src}`;
                iframe.allowFullscreen = true;
                videoContainer.appendChild(iframe);
                div.appendChild(videoContainer);
            }

            return div;
        }

        function initializeCarousel() {
            carouselItems.forEach(item => {
                carouselInner.appendChild(createCarouselItem(item));
            });
            showCurrentItem();
        }

        function showCurrentItem() {
            carouselInner.style.transform = `translateX(-${currentIndex * 100}%)`;
        }

        document.getElementById('prevBtn').addEventListener('click', () => {
            currentIndex = (currentIndex - 1 + carouselItems.length) % carouselItems.length;
            showCurrentItem();
        });

        document.getElementById('nextBtn').addEventListener('click', () => {
            currentIndex = (currentIndex + 1) % carouselItems.length;
            showCurrentItem();
        });

        // Handle touch events for mobile
        let touchStartX = 0;
        let touchEndX = 0;

        carouselInner.addEventListener('touchstart', (e) => {
            touchStartX = e.changedTouches[0].screenX;
        }, false);

        carouselInner.addEventListener('touchend', (e) => {
            touchEndX = e.changedTouches[0].screenX;
            handleSwipe();
        }, false);

        function handleSwipe() {
            if (touchEndX < touchStartX) {
                // Swipe left
                currentIndex = (currentIndex + 1) % carouselItems.length;
            }
            if (touchEndX > touchStartX) {
                // Swipe right
                currentIndex = (currentIndex - 1 + carouselItems.length) % carouselItems.length;
            }
            showCurrentItem();
        }

        initializeCarousel();
    </script>
</body>
</html>
