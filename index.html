<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Enyo's Portfolio showcasing projects, images, and videos">
    <title>Enyo</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;700&family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
    
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #000;
            color: #fff;
            overflow-x: hidden;
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1000;
        }

        .main-title {
            font-family: 'Cormorant Garamond', serif;
            font-size: 2rem;
            letter-spacing: 0.5rem;
            font-weight: 300;
        }

        .nav-links a {
            color: #fff;
            text-decoration: none;
            margin-left: 20px;
            font-size: 0.9rem;
            letter-spacing: 0.1rem;
            text-transform: uppercase;
        }

        .carousel {
            position: relative;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
        }

        .carousel-inner {
            display: flex;
            height: 100%;
            transition: transform 0.5s ease;
        }

        .carousel-item {
            flex: 0 0 100%;
            height: 100%;
        }

        .carousel-item img,
        .carousel-item .video-container {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .video-container {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 2000;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
        }

        .close {
            position: absolute;
            top: 15px;
            right: 25px;
            color: #f1f1f1;
            font-size: 35px;
            font-weight: bold;
            cursor: pointer;
        }

        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            text-align: center;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            font-size: 0.8rem;
        }

        @media (min-width: 768px) {
            .main-title {
                font-size: 3rem;
                letter-spacing: 1rem;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <h1 class="main-title">E N Y O</h1>
        <nav class="nav-links">
            <a href="mailto:your-email@example.com">Contact</a>
            <a href="https://www.instagram.com/your-instagram-handle/" target="_blank">Instagram</a>
        </nav>
    </header>

    <div class="carousel">
        <div class="carousel-inner" id="carouselInner">
            <!-- Carousel items will be dynamically added here -->
        </div>
    </div>

    <div id="mediaModal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="modalImage" style="display:none;">
        <div class="modal-content video-container" id="modalVideo" style="display:none;">
            <iframe frameborder="0" allowfullscreen></iframe>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 E N Y O | Built with <a href="https://www.netlify.com/" style="color: #fff;">Netlify</a></p>
    </footer>

    <script>
        const carouselInner = document.getElementById('carouselInner');
        const modal = document.getElementById('mediaModal');
        const modalImg = document.getElementById('modalImage');
        const modalVideo = document.getElementById('modalVideo');
        const closeModal = document.querySelector('.close');

        const carouselItems = [
            { type: 'image', src: 'https://i.ibb.co/BC1tFyB/7.jpg', alt: 'Image 1' },
            { type: 'image', src: 'https://i.ibb.co/71sh3mH/4.jpg', alt: 'Image 2' },
            { type: 'image', src: 'https://i.ibb.co/hBdnxg7/2.jpg', alt: 'Image 3' },
            { type: 'image', src: 'https://i.ibb.co/Bc7wzJj/456334638-434892266243399-3749211461804743679-n.jpg', alt: 'Image 4' },
            { type: 'image', src: 'https://i.ibb.co/9tkS1FX/6.jpg', alt: 'Image 5' },
            { type: 'image', src: 'https://i.ibb.co/HC1249H/5.jpg', alt: 'Image 6' },
            { type: 'image', src: 'https://i.ibb.co/f9ZmWX7/3.jpg', alt: 'Image 7' },
            { type: 'video', src: 'https://streamable.com/e/l2h9zt' },
            { type: 'video', src: 'https://streamable.com/e/cr97g4' },
            { type: 'video', src: 'https://streamable.com/e/dvk31c' }
        ];

        let currentIndex = 0;

        function createCarouselItem(item) {
            const div = document.createElement('div');
            div.className = 'carousel-item';

            if (item.type === 'image') {
                const img = document.createElement('img');
                img.src = item.src;
                img.alt = item.alt;
                div.appendChild(img);
            } else if (item.type === 'video') {
                const videoContainer = document.createElement('div');
                videoContainer.className = 'video-container';
                const iframe = document.createElement('iframe');
                iframe.src = item.src;
                iframe.frameBorder = '0';
                iframe.allowFullscreen = true;
                videoContainer.appendChild(iframe);
                div.appendChild(videoContainer);
            }

            div.addEventListener('click', () => showModal(item));

            return div;
        }

        function initializeCarousel() {
            carouselInner.innerHTML = '';
            
            // Add last item to the beginning
            carouselInner.appendChild(createCarouselItem(carouselItems[carouselItems.length - 1]));
            
            // Add all items
            carouselItems.forEach(item => {
                carouselInner.appendChild(createCarouselItem(item));
            });
            
            // Add first item to the end
            carouselInner.appendChild(createCarouselItem(carouselItems[0]));

            updateCarouselPosition(false);
        }

        function updateCarouselPosition(animate = true) {
            carouselInner.style.transition = animate ? 'transform 0.5s ease' : 'none';
            carouselInner.style.transform = `translateX(-${(currentIndex + 1) * 100}%)`;
        }

        function moveCarousel(direction) {
            currentIndex += direction;
            updateCarouselPosition();

            if (direction === 1 && currentIndex === carouselItems.length) {
                setTimeout(() => {
                    currentIndex = 0;
                    updateCarouselPosition(false);
                }, 500);
            } else if (direction === -1 && currentIndex === -1) {
                setTimeout(() => {
                    currentIndex = carouselItems.length - 1;
                    updateCarouselPosition(false);
                }, 500);
            }
        }

        function showModal(item) {
            if (item.type === 'image') {
                modalImg.src = item.src;
                modalImg.style.display = 'block';
                modalVideo.style.display = 'none';
            } else {
                const iframe = modalVideo.querySelector('iframe');
                iframe.src = `${item.src}?autoplay=1`;
                modalVideo.style.display = 'block';
                modalImg.style.display = 'none';
            }
            modal.style.display = 'flex';
        }

        function hideModal() {
            modal.style.display = 'none';
            modalImg.src = '';
            modalVideo.querySelector('iframe').src = '';
        }

        closeModal.addEventListener('click', hideModal);
        modal.addEventListener('click', (e) => {
            if (e.target === modal) {
                hideModal();
            }
        });

        let touchStartX = 0;
        let touchEndX = 0;

        carouselInner.addEventListener('touchstart', (e) => {
            touchStartX = e.changedTouches[0].screenX;
        }, false);

        carouselInner.addEventListener('touchend', (e) => {
            touchEndX = e.changedTouches[0].screenX;
            handleSwipe();
        }, false);

        function handleSwipe() {
            if (touchEndX < touchStartX) {
                moveCarousel(1);
            }
            if (touchEndX > touchStartX) {
                moveCarousel(-1);
            }
        }

        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') moveCarousel(-1);
            if (e.key === 'ArrowRight') moveCarousel(1);
        });

        initializeCarousel();
    </script>
</body>
</html>
